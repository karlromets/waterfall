<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Waterfall</title>
  </head>
  <body class="bg-black text-bland h-dvh w-screen">
    <div id="app">
      <!-- Navigation Menu -->
      <nav class="p-3 flex justify-between items-center relative bg-black">
        <button
          class="icon-button"
          aria-expanded="false"
          aria-controls="language-menu"
          id="language-toggle"
        >
          <i data-lucide="globe"></i>
        </button>

        <div
          class="absolute bottom-0 translate-y-full w-fit pointer-events-none"
        >
          <div
            id="language-menu"
            role="menu"
            aria-labelledby="language-toggle"
            class="flex flex-col rounded-default bg-less-dead inset-shadow-border pointer-events-auto"
            style="transform: translateX(-120%); opacity: 0"
            hidden
          >
            <button
              role="menuitem"
              class="language-button rounded-t-default"
              data-lang="et"
              data-i18n="lang.estonian"
            >
              eesti
            </button>
            <button
              role="menuitem"
              class="language-button rounded-b-default"
              data-lang="en"
              data-i18n="lang.english"
            >
              english
            </button>
          </div>
        </div>

        <button class="icon-button" id="restart-toggle">
          <i data-lucide="rotate-ccw"></i>
        </button>
      </nav>
      <div
        class="card-container aspect-96/149 w-48 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rotate-15"
      >
        <!-- Card A (active initially) -->
        <div class="card card-a">
          <img
            src="/src/assets/deck-back.png"
            alt="Current Card"
            class="card-face card-front w-full h-auto object-cover"
            draggable="false"
          />
          <img
            src="/src/assets/deck-back.png"
            alt="Card Back"
            class="card-face card-back w-full h-auto object-cover"
            draggable="false"
          />
        </div>
        <!-- Card B (hidden initially, used for alternating flip) -->
        <div class="card card-b" style="visibility: hidden">
          <img
            src="/src/assets/deck-back.png"
            alt="Current Card"
            class="card-face card-front w-full h-auto object-cover"
            draggable="false"
          />
          <img
            src="/src/assets/deck-back.png"
            alt="Card Back"
            class="card-face card-back w-full h-auto object-cover"
            draggable="false"
          />
        </div>
      </div>

      <!-- Counter -->
      <div
        class="text-dead font-body counter-separator flex items-center gap-[1.188rem] w-fit text-center text-base fixed bottom-5 left-1/2 -translate-x-1/2 select-none"
      >
        <span>5</span>
        <span>48</span>
      </div>

      <!-- Modal -->
      <div
        id="restart-backdrop"
        class="fixed inset-0 z-40"
        style="opacity: 0; pointer-events: none"
        hidden
      ></div>

      <div
        id="restart-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="restart-title"
        class="px-5 fixed w-full top-1/2 -translate-y-1/2 -translate-x-1/2 left-1/2 z-50 max-w-96"
        style="opacity: 0; transform: translateY(-50%) scale(0.5)"
        hidden
      >
        <div
          class="bg-less-dead inset-shadow-border rounded-large p-5 flex flex-col gap-8"
        >
          <div
            class="flex flex-col gap-3 items-center justify-center text-center"
          >
            <h2 class="text-xl font-heading" data-i18n="restart.title"></h2>
            <p
              class="text-base font-body text-dead"
              data-i18n="restart.content"
            ></p>
          </div>
          <div class="flex gap-2.5">
            <button
              id="restart-no"
              class="button rounded-default text-dead"
              data-i18n="restart.no"
            ></button>
            <button
              id="restart-yes"
              class="button rounded-default"
              data-i18n="restart.yes"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
